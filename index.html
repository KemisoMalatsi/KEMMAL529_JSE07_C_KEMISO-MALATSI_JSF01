<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCart</title>
  <link rel="stylesheet" href="App.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js" defer></script>
</head>
<body>
  <div x-data="app()">
    <div x-show="page === 'home'">
      <div x-data="layout()">
        <!-- Home Page Content -->
        <h1>Home</h1>
      </div>
    </div>
    <div x-show="page === 'products'">
      <div x-data="layout()">
        <!-- Product Detail View Content -->
        <h1>Product Details</h1>
      </div>
    </div>
    <div x-show="page === 'login'">
      <div x-data="layout()">
        <!-- Login Page Content -->
        <h1>Login</h1>
      </div>
    </div>
  </div>
</body>
</html>
