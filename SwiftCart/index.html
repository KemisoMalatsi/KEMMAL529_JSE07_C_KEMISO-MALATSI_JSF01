<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>SwiftCart</title>
</head>
<body>
  <header class="sticky z-50 top-0 bg-gray-500 border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" x-data="{ dropdownOpen: false }">
        <button class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/online-shop.png" alt="Flowbite Logo" class="h-8" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
            SwiftCart
          </span>
        </button>
      </a>
      <!-- Mobile Menu Button -->
      <button @click="dropdownOpen = !dropdownOpen" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"></path>
        </svg>
      </button>

      <!-- Desktop Menu -->
      <div x-show="dropdownOpen" class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
        <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
          <li>
            <a href="" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
              Wishlist
            </a>
          </li>
          <a href="">
            <li class="hidden lg:block md:block relative">
              <div class="t-0 absolute left-3 -top-4">
                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                  
                </p>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="file: h-6 w-6 stroke-white cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"></path>
              </svg>
            </li>
          </a>
          <li>
            <a href="" class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
              Cart
            </a>
          </li>
          <li>
            <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div 
    x-data="{ 
      products: [], 
      cart: [],  // Cart state
      detailViewOpen: false, 
      selectedProduct: {}, 
      loadingInitial: true,  // Loading state for initial data
      loadingMore: false,    // Loading state for additional data
      sorting: 'default',
      searchTerm: '',
      filterItem: 'All categories',
      fetchProducts() {
        this.loadingInitial = true;
        const url = this.filterItem !== 'All categories' 
          ? `https://fakestoreapi.com/products/category/${this.filterItem}` 
          : 'https://fakestoreapi.com/products';
        fetch(url)
          .then(response => response.json())
          .then(data => {
            this.products = data;
            this.originalProducts = JSON.parse(JSON.stringify(data));
            this.loadingInitial = false;
            this.sortProducts();  
          })
          .catch(error => {
            console.error('Error fetching products:', error);
          });
      },
      addToCart(product) {
        this.cart.push(product);
        alert(`${product.title} has been added to your cart!`);
      },
      sortProducts() {
        if (this.sorting !== 'default') {
          this.products.sort((a, b) => 
            this.sorting === 'low' ? a.price - b.price : b.price - a.price
          );
        } else {
          this.products = JSON.parse(JSON.stringify(this.originalProducts));
        }
      },
      showDetail(product) {
        this.selectedProduct = product;
        this.detailViewOpen = true;
      }
    }" 
    x-init="fetchProducts()"
  >
    <!-- Loading state for initial data -->
    <div x-show="loadingInitial" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
      <div class="text-white">Loading products...</div>
    </div>

    <!-- Filter Bar and Sort Controls -->
    <div class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mx-auto justify-center">
      <!-- Filter Bar -->
      <form x-data="{ dropdownOpen: false, filterItem: 'All categories', categories: [], fetchCategories() { fetch('https://fakestoreapi.com/products') .then(response => response.json()) .then(data => { this.categories = Array.from(new Set(data.map(product => product.category))); }); } }" x-init="fetchCategories()" class="relative w-full sm:w-64">
        <button @click="dropdownOpen = !dropdownOpen" type="button" class="flex items-center justify-between p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
          <span x-text="filterItem"></span>
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4zm0 9a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1zM4 18a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H4z" />
          </svg>
        </button>
        <div x-show="dropdownOpen" @click.away="dropdownOpen = false" class="absolute z-10 w-full mt-2 bg-white rounded-md shadow-lg">
          <ul>
            <li @click="filterItem = 'All categories'; dropdownOpen = false; fetchProducts();" class="cursor-pointer p-2 hover:bg-gray-200">All categories</li>
            <template x-for="category in categories" :key="category">
              <li @click="filterItem = category; dropdownOpen = false; fetchProducts();" class="cursor-pointer p-2 hover:bg-gray-200" x-text="category"></li>
            </template>
          </ul>
        </div>
      </form>

      <!-- Sort Dropdown -->
      <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
        <label htmlFor="sort" class="w-20 my-auto font-semibold">
          Sort by:
        </label>
        <select
          id="sort"
          class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          x-model="sorting"
          @change="sortProducts"
        >
          <option value="default">Default</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
        </select>
      </div>
    </div>

    <!-- Displaying Products -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
      <template x-for="product in products" :key="product.id">
        <div 
          class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden"
          @click="showDetail(product)"
        >
          <img 
            :src="product.image"
            alt="Product Image"
            class="w-full h-64 object-contain"
          />
          <div class="p-4">
            <div class="flex justify-between items-center">
              <h3 
                class="text-lg font-semibold text-gray-900 mb-2 truncate"
                x-text="product.title"
              ></h3>
              <svg
                class="me-1.5 h-5 w-5 hover:fill-red-500 cursor-pointer"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                transform="scale(1.6)"
              >
                <path
                  stroke="currentColor"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M19.5 12.5a7 7 0 0 1-14 0C5.5 8.825 8.325 6 12 6s6.5 2.825 6.5 6.5z"
                />
              </svg>
            </div>
            <p 
              class="text-green-400 font-semibold"
              x-text="'$' + product.price.toFixed(2)"
            ></p>
            <span class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10" x-text="product.category"></span>
          </div>
          <button
            class="inline-flex justify-center whitespace-nowrap rounded-lg bg-cyan-700 px-3 py-2 text-sm font-medium text-white hover:bg-cyan-900 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors"
            @click="addToCart(product)"
          >
            Add To Cart
          </button>
        </div>
      </template>
    </div>

    <!-- Detailed View Modal -->
    <div x-show="detailViewOpen" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-md p-4 max-w-3xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div class="flex justify-center items-center">
            <img :src="selectedProduct.image" alt="Product Image" class="w-2/3 h-auto" />
          </div>
          <div>
            <h1 class="text-2xl font-bold mb-2" x-text="selectedProduct.title"></h1>
            <template x-if="selectedProduct.rating">
              <div class="flex items-center gap-2 mb-2">
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                  <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 8.69a1.534 1.534 0 0 0 .387-1.065z"></path>
                </svg>
                <span x-text="selectedProduct.rating.rate"></span> 
                <span x-text="`(${selectedProduct.rating.count} reviews)`"></span>
              </div>
            </template>
            <p class="text-gray-700 mb-4" x-text="selectedProduct.description"></p>
            <button @click="addToCart(selectedProduct)" class="bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
            <button @click="detailViewOpen = false" class="bg-gray-500 text-white py-2 px-4 rounded mt-2">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
